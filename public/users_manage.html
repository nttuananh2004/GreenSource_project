<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Source | User Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <a href="admin.html" class="btn-secondary" style="text-decoration: none;">
                <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
            </a>
            <a href="#" id="logoutBtn" class="btn-logout">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
        </div>

        <header class="main-header">
            <h1><i class="fa-solid fa-users"></i> List of Users</h1>
        </header>

        <main class="content-wrapper" style="flex-direction: column;">
            <section class="results-panel card" style="width: 100%;">
                <div class="table-container">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Phone Number</th> 
                                <th>Role</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="editUserModal" class="modal hidden">
        <div class="modal-content" style="text-align: left; max-width: 500px;">
            <span id="closeUserModal" class="close-modal">&times;</span>
            <h2 style="margin-bottom: 1rem; color: var(--primary-dark);">Edit information</h2>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                
                <div class="form-group">
                    <label>Username (cannot change)</label>
                    <input type="text" id="editUsername" disabled style="background: #e5e7eb;">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="editEmail" required>
                </div>

                <div class="form-group">
                    <label>Phone number</label>
                    <input type="text" id="editPhone">
                </div>

               <div class="form-group">
                    <label>Role (Cannot change)</label>
                    <input type="text" id="editRole" disabled style="background: #e5e7eb; color: #6b7280; cursor: not-allowed;">
                </div>

                <div class="form-group">
                    <label>New password (optional)</label>
                    <input type="text" id="editPassword" placeholder="Input new password...">
                </div>

                <button type="submit" class="btn-primary">Save</button>
            </form>
        </div>
    </div>
    
    <input type="hidden" id="pageIdentifier" value="user_management">
    <script src="script.js"></script>
</body>
</html>
